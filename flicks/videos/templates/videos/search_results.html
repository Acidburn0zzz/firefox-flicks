{% extends 'base.html' %}
{% from 'shared/macros.html' import video_item %}

{% block page_title %}{{ _('Search') }}{% endblock %}

{% block content %}
  <form method="get" class="search">
    <input type="text" name="title">
    <button type="submit">{{ _('Search') }}</button>
  </form>
  <h1>{{ _('Search Results') }}</h1>
  <div class="search">
    <ol class="videos">
      {% for video in videos %}
        {{ video_item(loop.index, video) }}
      {% endfor %}
    </ol>
  </div>
{% endblock %}
