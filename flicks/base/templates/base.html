<!DOCTYPE html>
<html LANG="{{ LANG }}" dir="{{ DIR }}">
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block page_title %}{{ _('Home') }}{% endblock %}</title>

    <link href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&amp;
    subset=latin,greek,latin-ext,cyrillic-ext,cyrillic,greek-ext" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" media="all" href=""/>

    {% block site_css %}
      {{ css('flicks_css') }}
    {% endblock %}
  </head>
  <body data-mobile-cookie="{{ settings.MOBILE_COOKIE }}" class="{{ page_type }}">
    <div class="wrapper">
      {% include "shared/header.html" %}

      <div class="content-wrapper">
        {% block content %}{% endblock %}
      </div>

      {% include "shared/footer.html" %}
    </div>
    {% block site_js %}
      {{ js('flicks_js') }}
      <script src="https://browserid.org/include.js"></script>
    {% endblock %}
  </body>
</html>
